<section id="laporan">
   <md-content>
      <div class="table-responsive-vertical md-whiteframe-z1">
          <table id="table" class="table table-hover table-bordered">
              <thead>
              <tr>
                  <th>#</th>
                  <th>Nomer Laporan</th>
                  <th>Identitas Pelapor</th>
                  <th>Deskripsi</th>
                  <th>Lokasi</th>
                  <th>Status</th>
                  <th>Foto</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="report in rec.reports track by report.id">
                  <td data-title="Nomer">{{$index + 1}}</td>
                  <td data-title="Nomer Laporan">{{report.id}}</td>
                  <td data-title="Identitas Pelapor">{{report.name}} ({{''+report.ktp}})</td>
                  <td data-title="Deskripsi">{{report.description}}</td>
                  <td data-title="Lokasi">{{report.latitude}}&deg; {{report.longitude}}&deg;</td>
                  <td data-title="Status">
                      <md-progress-linear class="table-progress {{report.status}}"
                                          md-mode="determinate"
                                          value={{report.progress}}>
                      </md-progress-linear>
                  </td>
                  <td data-title="Foto"><img ng-src="{{report.photo}}" alt="{{report.description}}"></td>
              </tr>
              </tbody>
          </table>
      </div>
   </md-content>
</section>
