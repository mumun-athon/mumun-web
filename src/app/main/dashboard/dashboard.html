
<div id="main-content" layout-gt-md="column" flex layout-padding>

      <!-- cegatan -->
   	<div class="fixed-height-widget">
   		<section layout-margin class="md-whiteframe-z1 panel-widget">
   			<md-toolbar class="md-hue-1 panel-widget-toolbar">
   			  <div class="md-toolbar-tools">
   			    <h3 class="panel-widget-tittle">
                   <i class="material-icons">location_on</i> Peta
                </h3>
   			  </div>
   			</md-toolbar>
   			<leaflet lf-center="dc.center" layers="dc.layers" markers="dc.markers" height="480px"></leaflet>
   		</section>
   	</div>
   	<!-- end of cegatan -->


   <div class="dasbord_2">
	<!-- laporan -->
      <div layout-gt-md="row" >

         <div flex class="fixed-height-widget">
            <section layout-margin class="md-whiteframe-z1 panel-widget">
               <md-toolbar class="md-hue-1 panel-widget-toolbar">
                  <div class="md-toolbar-tools">
                     <h3 class="panel-widget-tittle">
                        <i class="material-icons">assessment</i> Laporan
                     </h3>
                  </div>
               </md-toolbar>

               <md-content class="dash-lap">{{dc.laporan}} <span>Laporan</span></md-content>
            </section>
         </div>

         <div flex class="fixed-height-widget">
            <section layout-margin class="md-whiteframe-z1 panel-widget">
               <md-toolbar class="md-hue-1 panel-widget-toolbar">
                  <div class="md-toolbar-tools" layout-padding>
                     <h3 class="panel-widget-tittle">
                        <i class="material-icons">my_location</i> Cegatan
                     </h3>
                  </div>
               </md-toolbar>
               <md-content class="dash-cegatan">{{dc.cegatan}} <span>Cegatan</span></md-content>
            </section>
         </div>

      </div>

  </div>

</div>
