<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn">
      <h1 class="site-title">Cegat<span>IN</span></h1>
    </md-button>
  </md-toolbar>
      <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                 flex class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-warn" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
      <md-button hide-gt-md flex ng-click="vm.showActions($event)">
          <div layout="row" class="md-tile-content">
            Actions
          </div>
      </md-button>
</md-sidenav>

<div layout-gt-md="row">
	<!-- cegatan -->
	<div flex class="fixed-height-widget">
		<section layout-margin class="md-whiteframe-z1 panel-widget">
			<md-toolbar class="md-hue-1 panel-widget-toolbar">
			  <div class="md-toolbar-tools">
			    <h3 class="panel-widget-tittle">Peta</h3>
			  </div>
			</md-toolbar>
			<leaflet lf-center="dc.center" markers="dc.markers" height="480px" width="100%"></leaflet>
		</section>
	</div>
	<!-- end of cegatan -->
	<!-- laporan -->
  <div layout-gt-md="column">
		<div flex class="fixed-height-widget">
			<section layout-margin class="md-whiteframe-z1 panel-widget">
				<md-toolbar class="md-hue-1 panel-widget-toolbar">
				  <div class="md-toolbar-tools">
				    <h3 class="panel-widget-tittle">Laporan</h3>
				  </div>
				</md-toolbar>
				<h4>{{dc.laporan}} Laporan</h4>
			</section>
		</div>
		<div flex class="fixed-height-widget">
			<section layout-margin class="md-whiteframe-z1 panel-widget">
				<md-toolbar class="md-hue-1 panel-widget-toolbar">
				  <div class="md-toolbar-tools">
				    <h3 class="panel-widget-tittle">Cegatan</h3>
				  </div>
				</md-toolbar>
				<h4>{{dc.cegatan}} Cegatan</h4>
			</section>
		</div>
  </div>
</div>
